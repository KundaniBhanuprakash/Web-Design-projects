<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #4b0082;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a {
      text-decoration: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s ease;
      color: #fff;
    }

    .login {
      background: #667eea;
    }

    .register {
      background: #764ba2;
    }

    .jobs {
      background: #4CAF50;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      opacity: 0.95;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Smart Job Portal</h1>
    <p>Find your dream job today and build your career with confidence.</p>

    <div class="btn-group">
      <a href="/job-portal/login.html" class="login">Login</a>
      <a href="/job-portal/register.html" class="register">Register</a>
      <a href="/job-portal/jobs.html" class="jobs">View Jobs</a>
    </div>

    <footer>
      Â© 2025 Smart Job Portal
    </footer>
  </div>

</body>
</html>
